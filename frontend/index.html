<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RNT Token System</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="logo">RNT <span>Token System</span></div>

    <div class="nav-right">
      <div class="network-badge" id="networkBadge">NETWORK: -</div>
      <button class="btn-glass btn-primary" id="connectBtn">Connect Wallet</button>
    </div>
  </div>

  <div class="app-wrapper">
    <div class="sidebar">
      <div class="corp-info">
        <h1>RNT CORP</h1>
        <div style="font-size:1.2rem; font-weight:700;">Token Dashboard</div>
      </div>

      <div class="user-status">
        <div class="address-block" id="addressBlock">Address: -</div>

        <div class="balance-item">
          <label>RNT Balance</label>
          <div class="value" id="balanceValue">-</div>
        </div>

        <div class="balance-item">
          <label>Status</label>
          <div class="value" style="font-size:0.9rem; color: var(--text-muted);" id="status">
            Disconnected
          </div>
        </div>
      </div>

      <ul class="nav-menu">
        <li class="active" data-target="tokenSection">Token Transfer</li>
        <li data-target="crowdSection">Crowdfunding</li>
      </ul>
    </div>

    <div class="content-area">

      <div class="section active" id="tokenSection">
        <div class="section-header">
          <h2>Transfer</h2>
        </div>

        <div class="brutalist-card">
          <div class="input-container">
            <label>Recipient Address</label>
            <input type="text" id="toAddr" placeholder="0x..." />
          </div>

          <div class="input-container">
            <label>Amount (RNT)</label>
            <input type="number" id="amount" placeholder="e.g. 10" />
          </div>

          <button class="btn-glass btn-primary w-100" id="sendBtn" disabled>
            Send RNT
          </button>

          <div class="mt-2" style="border-top:1px solid var(--border); padding-top:1.5rem;">
            <div class="balance-item">
              <label>Estimated Gas</label>
              <div class="value" style="font-size:0.9rem;" id="gasEstimate">-</div>
            </div>

            <div style="margin-top:0.75rem; color: var(--text-muted); font-size:0.85rem;" id="gasStatus"></div>
          </div>
        </div>
      </div>

      <div class="section" id="crowdSection">
        <div class="section-header">
          <h2>Crowdfunding</h2>
        </div>

        <div class="brutalist-card">
          <div style="color: var(--text-muted); line-height: 1.6;">
            This section is ready for campaigns UI (create / list / contribute / finalize).
            <br/>Weâ€™ll connect it after token transfer works.
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module" src="ui.js"></script>
</body>
</html>
