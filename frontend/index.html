<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNT corp | Decentralized Crowdfunding</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>

<body>
    <div class="structural-line line-v" style="left: 4rem;"></div>
    <div class="structural-line line-v" style="left: calc(4rem + 350px);"></div>

    <nav class="navbar">
        <div class="logo">RNT<span>corp</span></div>
        <div class="nav-right">
            <div id="networkStatus" class="network-badge">SYSTEM // IDLE</div>
            <button id="connectBtn" class="btn-glass btn-primary">INITIATE PROTOCOL</button>
        </div>
    </nav>

    <main class="app-wrapper">
        <!-- Dashboard Sidebar -->
        <aside class="sidebar">
            <div class="corp-info">
                <h1>Autonomous Node<br>Control Center</h1>
            </div>

            <div class="user-status">
                <div class="address-block" id="userAddress">0x...</div>

                <div class="balance-item">
                    <label>RNT Liquidity</label>
                    <div class="value" id="rntBalance">0.00</div>
                </div>
                <div class="balance-item">
                    <label>ETH Reserves</label>
                    <div class="value" id="ethBalance">0.0000</div>
                </div>
            </div>

            <ul class="nav-menu nav-links">
                <li class="active" data-section="token-section">Asset Transfer</li>
                <li data-section="crowd-section">Project Funding</li>
            </ul>
        </aside>

        <!-- Main Content Sections -->
        <section class="content-area">
            <!-- Token Section -->
            <div id="token-section" class="section active">
                <div class="section-header">
                    <h2>Asset Allocation</h2>
                </div>

                <div class="brutalist-card">
                    <div class="input-container">
                        <label>Target Identity (Address)</label>
                        <input type="text" id="transferTo" placeholder="0x...">
                    </div>
                    <div class="input-container">
                        <label>Transfer Magnitude (RNT)</label>
                        <input type="number" id="transferAmount" placeholder="0.0">
                    </div>
                    <button id="transferBtn" class="btn-glass w-100">EXECUTE TRANSFER</button>
                </div>
            </div>

            <!-- Crowdfunding Section -->
            <div id="crowd-section" class="section">
                <div class="section-header">
                    <h2>Active Operations</h2>
                    <button id="openCreateModal" class="btn-glass">+ BOOT NODE</button>
                </div>

                <div id="campaignList" class="campaign-grid">
                    <div class="loader">ACCESSING REPOSITORY...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Create Campaign Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Boot New Node</h3>
                <button id="closeModal"
                    style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-container">
                    <label>Operation Designation</label>
                    <input type="text" id="newTitle" placeholder="NODE_ID_ALPHA">
                </div>
                <div class="input-container">
                    <label>Capital Requirement (ETH)</label>
                    <input type="number" id="newGoal" placeholder="1.0">
                </div>
                <div class="input-container">
                    <label>Operational Window (MIN)</label>
                    <input type="number" id="newDuration" placeholder="60">
                </div>
                <button id="createCampaignBtn" class="btn-glass btn-primary w-100 mt-2">DEPLOY TO MAINNET</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module" src="ui.js"></script>
</body>

</html>
